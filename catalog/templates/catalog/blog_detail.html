{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <div class="card shadow-sm">
        <div class="card-body bg-secondary mb-3">
            <p class="text-white">Статья - {{ object.blog_title }} ({{ object.blog_slug }})</p>
            <div class="card shadow-sm">
                <p class="card-text-dark">{{ object.blog_text }}</p>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card shadow-sm">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'catalog:edit_article' pk=object.id %}">Edit</a>
                        <a type="button" class="btn btn-sm btn-outline-danger"
                           href="#">Delete</a>
                    </div>
                </div>
                <small class="text-white">Количество просмотров - {{ object.blog_views_count }}</small>
            </div>
        </div>
    </div>

</div>
<div class="col-12">
    <img src="/media/{{ object.blog_preview }}"/>
</div>

{% endblock %}
