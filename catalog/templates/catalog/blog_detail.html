{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <div class="card shadow-sm">
        <div class="card-body bg-secondary mb-3">
            <p class="text-white">Статья - {{ object.blog_title }} ({{ object.blog_slug }})</p>
            <div class="card shadow-sm">
                <p class="card-text-dark">{{ object.blog_text }}</p>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card shadow-sm">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                </div>
                <small class="text-white">Количество просмотров - {{ object.blog_views_count }}</small>
            </div>
        </div>
    </div>

</div>
<div class="col-12">
    <img src="/media/{{ object.blog_preview }}"/>
</div>

{% endblock %}
