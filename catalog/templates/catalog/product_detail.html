{% load my_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore - {{ title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'catalog/includes/inc_catalog_menu.html' %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-5">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <div class="card-header">
                        <h6 class="my-0 font-weight-normal">{{ product.product_name }}</h6>
                    </div>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ product.product_price }}</h2>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.product_description }}</li>
                    </ul>
                    <a class="p-2 btn btn-outline-primary">Купить</a>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card-md-4">
                <div class="card-header">
                    <img class="card-img-top"
                         src="{{ product.product_preview|my_media }}"
                        alt="Card image cap" >

                </div>
            </div>
        </div>


    </div>

    {% include 'catalog/includes/inc_catalog_bottom.html' %}
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
